server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    root   /usr/share/nginx/html;
    index  index.html index.htm;

    # Assets - servir diretamente
    location /assets/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Service Worker e outros arquivos est√°ticos
    location ~ ^/(sw\.js|workbox-.*\.js|manifest\.webmanifest|favicon\.svg|vite\.svg)$ {
        try_files $uri =404;
    }

    # HTML em /admin/ - servir index.html
    location /admin/ {
        try_files $uri $uri/ /index.html;
    }

    # Raiz - servir index.html (para acesso direto via porta 8081)
    location = / {
        try_files /index.html =404;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

